<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customização do Labubu</title>
    <link rel="stylesheet" href="css/customizador.css">
</head>
<body>
    
    <section id="tela">
        <div id="centro">
            <div id="esquerda">
                <div id="cima">
                    <div id="caixa_nome"> <h1>Pninoca</h1> </div>
                </div>
                <div id="baixo">
                    <div id="labubu">
                        <img src="assets_trocador/paper/4.png" class="img_labubu">
                        <img src="assets_trocador/paper/6.png" class="img_labubu">
                    </div>
                </div>
            </div>
            <div id="direita">
                <div id="campo_preenchimento">
                    <div id="centro_campo_preenchimento">
                        <h1 id="titulo_campo_preenchimento">Personalize seu Labubu</h1>
                        <div class="div_roupas">
                            <h1 class="desc_elemento">Cor:</h1>
                            <div id="cores">
                                <div style="background-color: #e65697;" class="cor"></div>
                                <div style="background-color: #058bcd;" class="cor"></div>
                                <div style="background-color: #7b5c52;" class="cor"></div>
                                <div style="background-color: #dddd6f;" class="cor"></div>
                            </div>
                        </div>
                        <div class="div_roupas">
                            <h1 class="desc_elemento">Cabeça:</h1>
                            <div class="elementos_roupas">
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/5.png">
                                </div>
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/6.png">
                                </div>
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/7.png">
                                </div>
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/8.png">
                                </div>
                            </div>
                        </div>
                        <div class="div_roupas">
                            <h1 class="desc_elemento">Corpo:</h1>
                            <div class="elementos_roupas">
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/9.png">
                                </div>
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/10.png">
                                </div>
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/11.png">
                                </div>
                                <div class="caixa_roupa">
                                    <img class="icon_roupa" src="assets_trocador/icones/12.png">
                                </div>
                            </div>
                        </div>
                        <div id="div_bt">
                            <button id="btt_salvar">SALVAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
