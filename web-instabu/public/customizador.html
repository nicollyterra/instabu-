<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customização do Labubu</title>
    <link rel="stylesheet" href="css/customizador.css">
</head>
<body>
    
    <section id="tela">
        <div id="centro">
            <div id="esquerda">
                <div id="cima">
                    <div id="caixa_nome"> <h1>Pninoca</h1> </div>
                </div>
                <div id="baixo">
                    <div id="labubu">
                        <img id="img_cor" src="assets_trocador/paper/4.png" class="img_labubu">
                        <img id="img_chapeu" src="assets_trocador/paper/0.png" class="img_labubu">
                        <img id="img_camisa" src="assets_trocador/paper/0.png" class="img_labubu">
                    </div>
                </div>
            </div>
            <div id="direita">
                <div id="campo_preenchimento">
                    <div id="centro_campo_preenchimento">
                        <h1 id="titulo_campo_preenchimento">Personalize seu Labubu</h1>
                        <div class="div_roupas">
                            <h1 class="desc_elemento">Cor:</h1>
                            <div id="cores">
                                <div onclick="trocarCor(4)" style="background-color: #e65697;" class="cor"></div>
                                <div onclick="trocarCor(2)" style="background-color: #058bcd;" class="cor"></div>
                                <div onclick="trocarCor(3)" style="background-color: #7b5c52;" class="cor"></div>
                                <div onclick="trocarCor(1)" style="background-color: #dddd6f;" class="cor"></div>
                            </div>
                        </div>
                        <div class="div_roupas">
                            <h1 class="desc_elemento">Cabeça:</h1>
                            <div class="elementos_roupas" id="elementos_chapeus"></div>
                        </div>
                        <div class="div_roupas">
                            <h1 class="desc_elemento">Corpo:</h1>
                            <div id="linha_div_elementos_roupas">
                                <h2 class="seta" onclick="esquerdaCamisas()"><</h2>
                                <div class="elementos_roupas" id="elementos_camisas"></div>
                                <h2 class="seta" onclick="direitaCamisas()">></h2>
                            </div>
                        </div>
                        <div id="div_bt">
                            <button onclick="testarJAVA()" id="btt_salvar">SALVAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

<script src="js/customizador.js"></script>
